<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsometrs</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <div class="header__logo">  
                    <a href="#" class="header__logo_link"><img src="img/logo.png" alt="logo"></a>
                </div>
    
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
    
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7-499-922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </header>
            <div class="promo__main">
                <div class="promo__textblock">
                    <div class="promo__main_title">Подбор пульсометра</div>
                    <div class="promo__main_subtitle">C учётом Вашего уровня подготовки</div>
                </div>

                <div class="promo__iconsblock">
                    <div class="promo__iconsblock_item">
                        <div class="promo_iconsblock_item_icon"><img src="icons/time.png" alt="time"></div>
                        <div class="promo__iconsblock_item_text">Время подбора: 10 минут</div>
                    </div>
                    <div class="promo__iconsblock_item">
                        <div class="promo__iconsblock_item_icon"><img src="icons/free.png" alt="delivery"></div>
                        <div class="promo__iconsblock_item_text">Бесплатная доставка  </div>
                    </div>
                    <div class="promo__iconsblock_item">
                        <div class="promo__iconsblock_item_icon"><img src="icons/answers.png" alt="time"></div>
                        <div class="promo__iconsblock_item_text">Ответим на все вопросы</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
